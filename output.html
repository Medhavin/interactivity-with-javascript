<!DOCTYPE html>

<html lang="en">
	<head>
	</head>
	<body>
        <h1 id="test">Testing</h1>
        <script>
        
            function replaceHTML(id, replacement){
                target = document.getElementById(id);
                target.innerHTML = replacement;
            }
            
            var replacement = "Hello World!";
            var id = 'test';
            
            replaceHTML(id, replacement);
            
        </script>
        <noscript>
            Your browser doesn't support or has disabled JavaScript
        </noscript>
	</body>
</html>
